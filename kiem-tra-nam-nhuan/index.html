<body>
    <script>
        var year = parseInt(prompt("Nhập vào một năm"));

        var isLeapyear = false;

        var isDivisivLeBy4 = year % 4 == 0;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + "Là một năm nhuận");
                } else {
                    alert(year + " Không phải năm nhuận");
                }
            } else {
                alert(year + " Là một năm nhuận");
            }
        } else {
            alert(year + " Không phải năm nhuận");
        }
    </script>
