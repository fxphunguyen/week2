<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y, z, t;
        x = prompt ("Nhập vào đểm Vật Lý: ");
        y = prompt ("Nhập vào điểm Hoá Học: ");
        z = prompt ("Nhập vào điểm Sinh Học: ");
        t = (parseInt(x) + parseInt(y) + parseInt(z))/3;
        alert ("Điểm trung bình của t là: " + t);
        
    </script>
</body>
